<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function sum(salary,salary1,salary2){
		console.log(`${this.name} 工资为: ${salary+salary1+salary2}`)
	} //定义构造函数

	var zhangsan = {name:"zhangsan"}
	var lishi = {name:'lishi'}
	sum.call(zhangsan,10000,1000,2000) //call临时改变this调用sum
	sum.call(lishi,1000,2000,3000)

	var Zsum = sum.bind(zhangsan) //bind永久改变this指针 并返回新的函数 直接调用
	Zsum(1000,2000,5000)
	Zsum(3000,5000,1000)

	var Lsum = sum.bind(lishi)
	Lsum(5000,2000,3000)


	function salary(){
		var total=0
		for(var i=0;i<arguments.length;i++)
			total+=arguments[i]
		console.log(`${this.name}工资是${total}`)
	}

	var lili = {name:'lili'}
	bod=[1000,2000,2000,2000]
	salary.apply(lili,bod)
	//apply 打散(lili,1000,2000,2000,2000) 传进去
</script>
</body>
</html>
